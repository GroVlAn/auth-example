http:
  port: '8080'
  max_header_bytes: 1048576
  read_header_timeout: 10s
  write_timeout: 10s
  base_http_path: '/api/auth'

settings:
  default_timeout: 15s
  hash_cost: 12

grpc:
  port: 8099

db:
  host: 'user_db'
  port: 5432
  ssl_mode: disable

cache:
  default_expiration: 5m
  cleanup_interval: 15m
  auth_ttl: 6h
  user_ttl: 6h
  role_ttl: 10m

cron:
  duration_cron: 15d
  timeout_delete_inactive_user: 15s
